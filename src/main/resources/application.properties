spring.profiles.active=@spring.profiles.active@
spring.application.name=api-ssc-browser-server
server.port=8340

spring.mvc.throw-exception-if-no-handler-found=true
# jdbc_config
spring.datasource.url=@spring.datasource.url@
spring.datasource.username=@spring.datasource.username@
spring.datasource.password=@spring.datasource.password@
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.resources.add-mappings=false
# mybatis
#mybatis.mapper-locations=classpath*:sqlmap/*.xml
#mybatis.type-aliases-package=com.achain.domain.entity
mybatis-plus.mapper-locations=classpath:sqlmap/*.xml
mybatis-plus.typeAliasesPackage=com.achain.domain.entity
mybatis-plus.global-config.db-column-underline=true
mybatis-plus.global-config.id-type=0

# spring other
spring.http.multipart.maxFileSize=10MB
spring.http.multipart.maxRequestSize=10MB
spring.session.store-type=redis

#mybatis-plus.type-handlers-package=
#mybatis-plus.mapper-locations=classpath:/com/achain/mapper/xml/*Mapper.xml
#mybatis-plus.typeAliasesPackage=com.achain.domain.entity
#mybatis-plus.global-config.db-column-underline=true
#mybatis-plus.global-config.id-type=0

#redis
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=@spring.redis.host@
spring.redis.url=@spring.redis.url@
# Redis服务器连接端口
spring.redis.port=@spring.redis.port@
# Redis服务器连接密码（默认为空）
spring.redis.password=@spring.redis.password@
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=@spring.redis.pool.max-active@
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=@spring.redis.pool.max-wait@
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=@spring.redis.pool.max-idle@
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=@spring.redis.pool.min-idle@
# 连接超时时间（毫秒）
spring.redis.timeout=@spring.redis.timeout@

wallet_name=@wallet_name@
wallet_rpc_url=@wallet_rpc_url@
wallet_rpc_userauth=@wallet_rpc_userauth@